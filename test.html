

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title"> -->
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script> -->
    <link rel="stylesheet" href="./bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="./js/characterScript.js"></script>
    <script type="text/javascript" src="./js/next.js"></script>
    <script type="text/javascript" src="./js/edit.js"></script>
    <script type="text/javascript" src="./js/deleteNclear.js"></script>
    <script type="text/javascript" src="./js/roll.js"></script>
    <script type="text/javascript" src="./js/add.js"></script>
    <title>DM Helper</title>
  </head>
  <body>
    <div class="container">
      <div class="row" >
        <div class="" id="initButtons" >
          <div class="">
            <div class="" id="result"><h1>Roll</h1>
            </div>
            <button class="btn btn-success " id="roll">Roll a D20</button>
          </div>
        </div>
        <div col="col-lg-4">
          <button class="btn btn-primary" id="next">Next</button>
        </div>
        <div class="col-lg-4" id="character">
          <ul id="testlist"></ul>
        </div>
        <div class="col-lg-4" id="formEdit">
          <form class="" action="" method="">
            <input id="nameEdit"  placeholder="name"> </br>
            <input id="initEdit"  placeholder="init"> </br>
            <input id="acEdit"  placeholder="ac"> </br>
            <input id="hpEdit" placeholder="hp"> </br>
          </form>
          <button class="btn btn-primary" id="edit">Finish Edit</button>
        </div>
        <div class="col-lg-4" id="formAdd">
          <form class="" action="" method="">
            <input id="name"  placeholder="name"> </br>
            <input id="init"  placeholder="init"> </br>
            <input id="ac"  placeholder="ac"> </br>
            <input id="hp" placeholder="hp"> </br>
          </form>
          <button class="btn btn-primary" id="add">Add</button>
        </div>
      </div>
    </div>
  </body>
